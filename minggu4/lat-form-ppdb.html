<!DOCTYPE html>
<html>
<head> 
	<title>Formulir PPDB</title> 
</head>
<body>
    <form action="" method="post">
    <h3>DATA CALON PESERTA</h3>
    <table>
        <tr><td>NISN</td><td>:</td><td><input type="text" name="nisn"/></td>></tr>
        <tr><td>Asal Sekolah</td><td>:</td><td><input type="text" name="asalSekolah"/></td>></tr>
        <tr><td>Tahun Lulus</td><td>:</td><td><input type="number" name="lulus"/></td>></tr>
        <tr><td>Nama Lengkap</td><td>:</td><td><input type="text" name="namaPeserta"/></td>></tr>
        <tr><td>NIK</td><td>:</td><td><input type="number" name="nik"/></td>></tr>
        <tr><td>Tempat/Tanggal Lahir</td><td>:</td><td><input type="text" name="ttl"/></td>></tr>
        <tr><td>Jenis Kelamin</td><td>:</td><td><input type="text" name="jenkel"/></td></tr>
        <tr><td>Alamat</td><td>:</td></tr>
    </table>            
    <pre>
        <label>Desa/Kel     : </label><input type="text" name="desa"/>    
        <label>Kecamatan    : </label><input type="text" name="kec"/>
        <label>Kabupaten    : </label><input type="text" name="kab"/>
        <label>Provinsi     : </label><input type="text" name="prov"/>
    </pre>
    <table>
        <tr><td>Email Aktif</td><td>:</td><td><input type="email" name="email"/></td></tr>
    </table>
    <h3>DATA ORANG TUA</h3>
    <table>
        <tr><td>Nomor Kartu Keluarga</td><td>:</td><td><input type="text" name="nokk"/></td>></tr>
        <tr><td>Nama Ayah Kandung</td><td>:</td><td><input type="text" name="namaAyah"/></td>></tr>
        <tr><td>Agama</td><td>:</td><td><input type="text" name="agamaAyah"/></td>></tr>
        <tr><td>Pekerjaan</td><td>:</td><td><input type="text" name="pekerjaanAyah"/></td>></tr>
        <tr><td>Nama Ibu Kandung</td><td>:</td><td><input type="text" name="namaIbu"/></td>></tr>
        <tr><td>Agama</td><td>:</td><td><input type="text" name="agamaIbu"/></td>></tr>
        <tr><td>Pekerjaan</td><td>:</td><td><input type="text" name="pekerjaanIbu"/></td>></tr>
        <tr><td>Alamat Orang Tua</td><td>:</td></tr>
    </table>             
    <pre>
        <label>Desa/Kel     : </label><input type="text" name="desa"/>    
        <label>Kecamatan    : </label><input type="text" name="kec"/>
        <label>Kabupaten    : </label><input type="text" name="kab"/>
        <label>Provinsi     : </label><input type="text" name="prov"/>
    </pre>
    <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
