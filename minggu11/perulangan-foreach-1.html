<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Perulangan foreach</title>
  </head>
  <body>
    <script>
      var languagues = ['Javascript', 'HTML', 'CSS', 'Typescript'];

      for (i = 0; i < languagues.length; i++) {
        document.write(i + '. ' + languagues[i] + '<br/>');
      }
    </script>
  </body>
</html>
